<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head_extra %}{% endblock %}
    <title>Water system administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="{% if not status.IsDay %}dark-mode{% endif %}">
<main class="py-3">
    <div class="container">
        {% include "navbar.html" %}
        {% block content %} {% endblock %}
    </div>
</main>
{% include "footer.html" %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("toggle-theme");
        const icon = document.getElementById("theme-icon");

        // Mirem si l'usuari ha triat algun tema manualment
        const savedTheme = localStorage.getItem("theme");

        // Si NO ha triat res ‚Üí Use status.IsDay
        {% if not status.IsDay %}
        const initialTheme = "dark";
        {% else %}
        const initialTheme = "light";
        {% endif %}

        // Si t√© un tema guardat ‚Üí prioritat a l'usuari
        const themeToApply = savedTheme || initialTheme;

        // Apliquem el tema
        if (themeToApply === "dark") {
            document.body.classList.add("dark-mode");
            if (icon) icon.textContent = "‚òÄÔ∏è";
        } else {
            document.body.classList.remove("dark-mode");
            if (icon) icon.textContent = "üåô";
        }

        // Quan l'usuari fa clic ‚Üí guardem la seva prefer√®ncia
        toggleBtn?.addEventListener("click", function () {
            const isDark = document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            if (icon) icon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        });
    });
</script>


</body>
</html>
