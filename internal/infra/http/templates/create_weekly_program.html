{% extends "layouts/base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center my-4">Create New Weekly program</h2>
    {% include "partials/success_form.html" %}
    {% include "partials/error_form.html" %}

    <div class="d-flex justify-content-center">
        <form action="/programs/weekly/new" method="POST" class="p-4 border rounded shadow-sm w-100" style="max-width: 600px;">
            <!-- Selecci√≥ del dia -->
            <div class="mb-3">
                <label for="day" class="form-label">Day of the week</label>
                <select class="form-select" name="day" id="day" required>
                    <option value="">Select...</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <!-- Contenidor d'hores -->
            <div id="hours-container" class="mb-3">
                <!-- JS afegir√† hores aqu√≠ -->
            </div>

            <div class="mb-3 text-end">
                <button type="button" class="btn btn-outline-secondary" onclick="addHour()">‚ûï Add Hour</button>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" {% if error_msg %} disabled {% endif %}>
                    Create Weekly Program
                </button>
            </div>
        </form>
    </div>
</div>


<script>
    let hourCount = 0;

    function addHour() {
        const hourId = `hour-${hourCount}`;
        const container = document.getElementById('hours-container');

        const html = `
        <div class="card mb-3 p-3 shadow-sm">
            <div class="mb-2 d-flex justify-content-between align-items-center">
                <label class="form-label me-2">Hour</label>
                <input type="time" name="hours[]" class="form-control w-50" required>
                <button type="button" class="btn btn-danger btn-sm ms-3" onclick="this.closest('.card').remove()">üóëÔ∏è</button>
            </div>
            <div id="executions-${hourCount}" class="mb-2"></div>
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addExecution(${hourCount})">‚ûï Add Execution</button>
        </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
        hourCount++;
    }

    function addExecution(hourIndex) {
        const target = document.getElementById(`executions-${hourIndex}`);
        const execIndex = target.childElementCount;
        const html = `
        <div class="border rounded p-2 mb-2">
            <div class="mb-2">
                <label>Seconds</label>
                <input type="number" name="executions_${hourIndex}_seconds[]" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Zones</label>
                <div class="row">
                    {% for zone in zones %}
                    <div class="col-6 col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="executions_${hourIndex}_zones_${execIndex}[]"
                                   value="{{ zone.ID }}" id="zone-{{ zone.ID }}-${hourIndex}-${execIndex}">
                            <label class="form-check-label" for="zone-{{ zone.ID }}-${hourIndex}-${execIndex}">
                                {{ zone.Name }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>`;
        target.insertAdjacentHTML('beforeend', html);
    }
</script>


{% endblock %}
