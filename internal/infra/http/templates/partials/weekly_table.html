<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th scope="col">Week day</th>
            <th scope="col">Executions</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for program in programs %}
        <tr>
            <td class="fw-bold text-center text-secondary">{{ program.WeekDay }}</td>
            <td>
                <div class="d-flex flex-column gap-3">
                    {% for pr in program.Programs %}
                    <div class="p-3 border rounded shadow-sm">
                        <div class="mb-2">
                            <span class="badge bg-secondary">Hour: {{ pr.Hour }}</span>
                        </div>
                        <div class="d-flex flex-column gap-1 ps-3">
                            {% for exec in pr.Executions %}
                            <div>
                                <span class="badge bg-secondary me-2">Seconds: {{ exec.Seconds }}</span>
                                <span class="text-muted">Zones: {{ exec.Zones|join:", " }}</span>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </td>
            <td class="text-end" style="min-width: 70px;">
                <form method="POST" action="/programs/weekly/delete/{{program.WeekDay}}"
                      onsubmit="return confirm('Are you sure you want to delete all executions for this day?')">
                    <button type="submit" class="btn btn-danger btn-sm" title="Delete all for this hour">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
