<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th scope="col">Hour</th>
            <th scope="col">Executions</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for day in days %}
        <tr>
            <td class="fw-bold">{{ day.Hour }}</td>
            <td>
                <div class="d-flex flex-column gap-2">
                    {% for exec in day.Executions %}
                    <div class="p-2 border rounded shadow-sm">
                        <span class="badge bg-secondary me-2">Seconds: {{ exec.Seconds }}</span>
                        <span class="text-muted">Zones: {{ exec.Zones|join:", " }}</span>
                    </div>
                    {% endfor %}
                </div>
            </td>
            <td class="text-end" style="min-width: 70px;">
                <form method="POST" action="/programs/delete/{{ day.Hour }}/{{ type|lower }}"
                      onsubmit="return confirm('Are you sure you want to delete all executions for this hour?')">
                    <button type="submit" class="btn btn-danger btn-sm" title="Delete all for this hour">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
